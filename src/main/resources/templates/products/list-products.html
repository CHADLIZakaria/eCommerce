<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template.html}">
<head>
<title>Content page</title>

</head>
<body>
	<section layout:fragment="content">
		<h2 class="my-4 text-center">Manage items</h2>
		<div class="container">
			<form class="position-relative form-inline">
				<div class="form-group">
					<input type="text" class="form-control">
					<button class="btn btn-info ml-2" type="submit" value="search">
						Search <i class="fas fa-search"></i>
					</button>
					<div class="position-absolute r-0">
					Show 
						<select>
							<option value="3">3</option>
							<option value="5">5</option>
							<option value="10">10</option>
						</select>
					entries
					</div>
				</div>
				
			</form>

			<table class="table table-bordered mt-2">
				<thead class="thead-dark">
					<tr>
						<th scope="col">#ID</th>
						<th scope="col">Name</th>
						<th scope="col">Designation</th>
						<th scope="col" class="text-center">Controll</th>
					</tr>
				</thead>
				<tr th:each="product: ${products}">
					<td scope="row" th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.description}"></td>
					<td class="text-center"><a class="btn btn-primary col-sm-3"
						th:href="@{/products/editProduct}">Edit <i class="fas fa-edit"></i></a>
						<a class="btn btn-danger col-sm-3"
						th:href="@{/products/deleteProduct}">Delete <i
							class="far fa-trash-alt"></i></a></td>
				</tr>
			</table>
			<ul class="pagination justify-content-center">
				<li class="page-item" th:each="index, page: ${pages}"><a
					class="page-link" th:href="@{/products/list(page=${index})}"
					th:text="${index}+1"></a></li>

			</ul>
		</div>

	</section>
</body>
</html>
