<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{template.html}">

<head>
    <title>Content page</title>

</head>

<body>
    <section layout:fragment="content">
        <div class="container">

            <h2 class="text-center my-4">Add items</h2>
            <form enctype="multipart/form-data" th:action="@{/products/saveProduct}" method="POST"
                modelAttribute="${product}">
                <div class="form-group row">
                    <label for="name" class="col-form-label col-sm-2">Name</label>
                    <div class="col-sm-8">
                        <input type="text" name="name" id="name" class="form-control" th:field="*{product.name}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-form-label col-sm-2">Description</label>
                    <div class="col-sm-8">
                        <input type="text" name="description" id="description" class="form-control"
                            th:field="*{product.description}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="photoProduct" class="col-form-label col-sm-2">Photo</label>
                    <div class="col-sm-8">
                        <input type="hidden" th:field="*{product.photo}">
                        <input type="file" name="photoProduct" id="photoProduct" class="form-control">
                    </div>
                </div>
                <div class="row offset-sm-2 ">
                    <input type="reset" class="btn btn-danger mr-2" value="Reset" />
                    <input type="submit" class="btn btn-success" value="Save" />
                </div>
            </form>
        </div>
    </section>
</body>

</html>
