<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template.html}">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<section layout:fragment="content">
		<h2 class="text-center my-4">Dashboard</h2>
		<div class="dashboard container">
			<div class="d-flex justify-content-around text-white">
				<div class="col-3 px-3 stats">
					<a th:href="@{/users/list}" class="btn text-white rounded-lg py-2">
						<div class="row ">
							<h5 class="text-center w-100 py-3">Total members</h5>
							<div class="col-6">
								<i class="fas fa-5x fa-users"></i>
							</div>
							<div class="col-6 d-flex justify-content-center align-items-center display-4">
								<span>3</span>
							</div>
						</div>
					</a>
				</div>

				<div class="col-3 px-3 stats">
					<a th:href="@{/products/list}" class="btn text-white rounded-lg py-2">
						<div class="row">
							<h5 class="text-center w-100 py-3">Total pendings</h5>
							<div class="col-6">
								<i class="fas fa-5x fa-user-check"></i>
							</div>
							<div class="col-6 d-flex justify-content-center align-items-center display-4">
								<span>3</span>
							</div>
						</div>
					</a>
				</div>

				<div class="col-3 px-3 stats">
					<a th:href="@{/products/list}" class="btn text-white rounded-lg py-2">
						<div class="row">
							<h5 class="text-center w-100 py-3">Total items</h5>
							<div class="col-6">
								<i class="fas fa-5x fa-boxes"></i>
							</div>
							<div class="col-6 d-flex justify-content-center align-items-center display-4">
								<span>31</span>
							</div>
						</div>
					</a>
				</div>

				<div class="col-3 px-3 stats">
					<a th:href="@{/comments/list}" class="btn text-white rounded-lg py-2">
						<div class="row">
							<h5 class="text-center w-100 py-3">Total comments</h5>
							<div class="col-6">
								<i class="fas fa-5x fa-comments"></i>
							</div>
							<div class="col-6 d-flex justify-content-center align-items-center display-4">
								<span>3</span>
							</div>
						</div>
					</a>
				</div>
			</div>
	</section>
</body>

</html>
