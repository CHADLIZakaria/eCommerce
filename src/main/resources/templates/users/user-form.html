<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{template.html}">

<head>
    <title>Content page</title>

</head>

<body>
    <section layout:fragment="content">
        <div class="container">

            <h2 class="text-center my-4">Add Members</h2>
            <form enctype="multipart/form-data" th:action="@{/users/saveUser}" method="POST" class="form-user"
                modelAttribute="${user}">
                <div class="form-group row">
                    <input type="hidden" th:field="*{user.id}" />
                    <label for="username" class="col-form-label col-sm-2 asterisk">Username</label>
                    <div class="col-sm-8">
                        <input type="text" name="username" id="username" class="form-control necessary"
                            th:field="*{user.username}" />
                    </div>
                    <div class="col-sm-2 message-error">
                        <span th:errors="*{user.username}"></span>
                    </div>
                </div>

                <div class="form-group row position-relative">
                    <label for="password" class="col-form-label col-sm-2 asterisk">Password</label>
                    <div class="col-sm-8 ">
                        <input type="password" name="password" id="password" class="form-control password"
                            th:field="*{user.password}" />
                    </div>
                    <i class="show-password"></i>
                    <div class="col-sm-2 message-error">
                        <span th:errors="*{user.password}"></span>
                    </div>
                </div>

                <div class="form-group row position-relative">
                    <label for="password" class="col-form-label col-sm-2 asterisk">Confirm Password</label>
                    <div class="col-sm-8 ">
                        <input type="password" name="confirmPassword" id="confirmpassword"
                            class="form-control confirm-password" />
                    </div>
                    <i class="show-password"></i>
                    <div class="col-sm-2 message-error">
                        <span class="confirm-password"></span>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="firstName" class="col-form-label col-sm-2">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" name="firstName" id="firstName" class="form-control"
                            th:field="*{user.firstName}" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="lastName" class="col-form-label col-sm-2">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" name="description" id="description" class="form-control"
                            th:field="*{user.lastName}" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="description" class="col-form-label col-sm-2 asterisk">Email</label>
                    <div class="col-sm-8">
                        <input type="text" name="email" id="email" class="form-control email"
                            th:field="*{user.email}" />
                    </div>
                </div>

                <div class="row offset-sm-2 ">
                    <input type="reset" class="btn btn-danger mr-2" value="Reset" />
                    <input type="submit" class="btn btn-success" value="Save" />
                </div>
            </form>
        </div>
        <i class="fp-prev"></i>
    </section>
</body>

</html>
